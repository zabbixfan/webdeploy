<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
   	 <title>易云-自动化运维平台 用户登录</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    />
    <link href="/static/assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/responsive.css" rel="stylesheet" type="text/css"
    />
    <link href="/static/assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/assets/css/fontawesome/font-awesome.min.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="/static/assets/css/fontawesome/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if IE 8]>
      <link href="/static/assets/css/ie8.css" rel="stylesheet" type="text/css" />
    <![endif]-->
   <!-- <link href='http://fonts.useso.com/css?family=Open+Sans:400,600,700'
    rel='stylesheet' type='text/css'>-->
    <script type="text/javascript" src="/static/assets/js/libs/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="/static/assets/js/libs/lodash.compat.min.js">
    </script>
    <!--[if lt IE 9]>
      <script src="/static/assets/js/libs/html5shiv.js">
      </script>
    <![endif]-->
    <script type="text/javascript" src="/static/plugins/uniform/jquery.uniform.min.js">
    </script>
    <script type="text/javascript" src="/static/plugins/validation/jquery.validate.min.js">
    </script>
    <script type="text/javascript" src="/static/plugins/nprogress/nprogress.js">
    </script>
    <script type="text/javascript" src="/static/assets/js/login.js">
    </script>
    <script>
      $(document).ready(function() {
        Login.init()
      });
    </script>
  </head>
  
  <body class="login">
    <div class="logo">
      <img src="/static/assets/img/logo1.png" alt="logo" />
      <strong>
        易云-自动化运维平台
      </strong></div>
    <div class="box">
      <div class="content">
        <form id="login" name="login" class="form-vertical login-form" method="POST">
          <h3 class="form-title">
            登录
          </h3>
          <div class="alert fade in alert-danger" style="display: none;">
            <i class="icon-remove close" data-dismiss="alert">
            </i>
           输入任何用户名密码进入.
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="用户名"
              autofocus="autofocus" data-rule-required="true" data-msg-required="请输入用户名."
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" name="password" class="form-control" placeholder="密码"
              data-rule-required="true" data-msg-required="请输入密码."
              />
            </div>
          </div>
          <div class="form-actions">
            <label class="checkbox pull-left">
              <input type="checkbox" class="uniform" name="remember">
              记住密码
            </label>
            <button type="submit" class="submit btn btn-primary pull-right">
              登录
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>
        <form id="register" name="register" class="form-vertical register-form" action="" method="post"
        style="display: none;">
          <h3 class="form-title">
            免费注册
          </h3>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="Username"
              autofocus="autofocus" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" name="password" class="form-control" placeholder="Password"
              id="register_password" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-ok">
              </i>
              <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password"
              data-rule-required="true" data-rule-equalTo="#register_password" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-envelope">
              </i>
              <input type="text" name="Email" class="form-control" placeholder="Email address"
              data-rule-required="true" data-rule-email="true" />
            </div>
          </div>
          <div class="form-group spacing-top">
            <label class="checkbox">
              <input type="checkbox" class="uniform" name="remember" data-rule-required="true"
              data-msg-required="Please accept ToS first.">
              I agree to the
              <a href="javascript:void(0);">
                Terms of Service
              </a>
            </label>
            <label for="remember" class="has-error help-block" generated="true" style="display:none;">
            </label>
          </div>
          <div class="form-actions">
            <button type="button" class="back btn btn-default pull-left">
              <i class="icon-angle-left">
              </i>
              Back
              </i>
            </button>
            <button type="submit" class="submit btn btn-primary pull-right">
              Sign Up
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>
      </div>
      <div class="inner-box">
        <div class="content">
          <i class="icon-remove close hide-default">
          </i>
          <a href="#" class="forgot-password-link">
            忘记密码?
          </a>
          <form id="password" name="password" class="form-vertical forgot-password-form hide-default" action=""
          method="post">
            <div class="form-group">
              <div class="input-icon">
                <i class="icon-envelope">
                </i>
                <input type="text" name="email" class="form-control" placeholder="Enter email address"
                data-rule-required="true" data-rule-email="true" data-msg-required="Please enter your email."
                />
              </div>
            </div>
            <button type="submit" class="submit btn btn-default btn-block">
              Reset your Password
            </button>
          </form>
          <div class="forgot-password-done hide-default">
            <i class="icon-ok success-icon">
            </i>
            <span>
              Great. We have sent you an email.
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="#" class="sign-up">
        <strong>
        </strong>
      </a>
    </div>
 
  </body>

</html>
